<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="/js/main.js" type="module"></script>
    <title>Овощи Online</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <i class="material-icons">filter_vintage</i>
          <h1 class="header_title">Овощи и Фрукты</h1>
          <ul class="menu">
            <li class="menu__list">
              <a href="#" class="menu__link">О нас</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link">Продукты</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link">Отзывы</a>
            </li>
          </ul>
          <a href="#" class="basket">
            <i class="material-icons">shopping_cart</i>
            <p class="basket_text">58</p>
          </a>
          <button class="registration" id="reg">
            <a href="#">Регистрация</a>
          </button>
          <div class="modalBackground">
            <div class="modalActive">
                <div class="modalClose">
                  <i class="material-icons">cancel</i>
                </div>
                <div class="modalWindow">
                  <form id="form" action="#" novalidate>
                    <div class="text-field">
                      <label class="text-field__label" for="firstname">Имя*</label>
                      <input class="text-field__input" type="text" name="firstname" id="firstname" required>
                      <div class="text-field__message"></div>
                    </div>
                    <div class="text-field">
                      <label class="text-field__label" for="lastname">Фамилия*</label>
                      <input class="text-field__input" type="text" name="lastname" id="lastname" required>
                      <div class="text-field__message"></div>
                    </div>
                    <div class="text-field">
                      <label class="text-field__label" for="email">Email*</label>
                      <input class="text-field__input" type="email" name="email" id="email" required>
                      <div class="text-field__message"></div>
                    </div>
                    <div class="text-field">
                      <label class="text-field__label" for="city">Город</label>
                      <input class="text-field__input" type="text" name="city" id="city">
                      <div class="text-field__message"></div>
                    </div>
                    <div class="text-field">
                      <label class="text-field__label" for="number">Номер телефона</label>
                      <input class="text-field__input" type="number" name="number" id="number" min="1" max="10" step="1" required>
                      <div class="text-field__message"></div>
                    </div>
                    <button type="submit" class="subBtn" value="Отправить">Отправить</button>
                  </form>
                </div>
            </div>
        </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="main__img">
          <button class="main__btn" id="zakaz">Заказать</button>
        </section>
        <section class="main__content">
          <div class="container">
            <h3 class="main__title">Овощи и Фрукты</h3>
            <div class="main__list" id="list">
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
